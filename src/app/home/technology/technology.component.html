<section class="color-set">
    <div class="container">
        <p class="intro">{{ 'technologys.title' | translate }}</p>
        <div class="tecs">
            <ng-container *ngFor="let tec of technologys">
                <div class="center">
                    <img class="grow2-5" [src]="tec.logo" alt="{{tec.name}}" width="50">
                </div>
            </ng-container>
        </div>
    </div>
</section>
